name: Create quickpay-dotnet-client Nuget Package
on: 
  push:
    branches:
    - main
  workflow_dispatch:
    
jobs:
  deploy:   
    runs-on: windows-2019
    environment: 
      name: main
      url:  "https://github.com/FlexTouch2/quickpay-dotnet-client/pkgs/nuget/quickpay-dotnet-client"

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x      

    - name: Set up dependency caching for faster builds
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
        
    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet pack --no-restore --configuration Release

    - name: Publish
      run: dotnet nuget push "${{github.workspace}}\quickpay-dotnet-client\bin\Release\*.nupkg" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
